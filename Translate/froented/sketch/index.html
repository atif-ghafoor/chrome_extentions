<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <div style="display: flex; flex-direction: column; gap: 25px;">
    <div style="display: flex; justify-content: space-between;">
      <div style="display: flex; gap: 7px; align-items: center;">
        <h4 style="margin: 0; font-size: 15px;">Translate to: </h4>
        <button id="selected-language"><span>English</span><i class="fa-solid fa-angle-down"></i></button>
      </div>
      <div id="api_key_box" style="display: flex; gap: 7px; align-items: center;">
        <input placeholder="Open ai API key" id="api_key_input" type="text">
        <button id="api_key_button">Add</button>
      </div>
    </div>
    <div id="languages"></div>
    <div id="translation-box"></div>
    <div id="loader">
      <div class="loader"></div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
